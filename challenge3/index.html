
<!doctype html>
<html>
<head>
	<title>LED Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
</style>
</head>
<body>
	<div ng-app="myApp" ng-controller="pageCtrl">
		<nav class="navbar navbar-default">
			<div class="navbar-header" style="margin-left: 20px; color: steelblue;">
				<h2>LED Controller Requests</h2>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading" style='font-family="Open Sans", sans-serif; font-weight: 900;'>
					Credentials
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-8" style="text-align: center;">
							<div class="row">
								<div class="col-md-3" style="text-align: center;"><label>Password</label></div>
							</div>
							<div class="row">
								<div class="col-md-3"><input style="text-align: center;" type="password" id="userPassword" class="form-control"></input></div>
								<div class="col-md-2"><button class="btn btn-primary" onclick="setPassword();">SET</button></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading" style='font-family="Open Sans", sans-serif; font-weight: 900;'>
					Controller Action
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-8" style="text-align: center;">
							<div class="row">
								<div class="col-md-3" style="text-align: center;"><label>Task</label></div>
								<div class="col-md-3" style="text-align: center;"><label>ID</label></div>
							</div>
							<div class="row">
								<div class = "col-md-3"><select id="task" class="form-control ng-pristine ng-valid ng-empty ng-touched">
								  <option value="toggle">Toggle</option>
								  <option value="status">Get Status</option>
								  <option value="turnOn">Turn LED On</option>
								  <option value="turnOff">Turn LED Off</option>
								</select></div>
								<div class="col-md-3"><input style="text-align: center;" type="text" id="deviceId" class="form-control"></input></div>
								<div class="col-md-2"><button class="btn btn-primary" onclick="httpGet();">Start</button></div>
								<div id="print" style="text-align: center;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		stroke-width: 2;
		
	}
	.axis line,
	.axis circle {
		fill: none;
		stroke: #666;
		stroke-width: 1;
		stroke-dasharray: 20, 5;
	}
	
	
	.axis2 line{
		stroke: #000000;
		stroke-width: 2px;
		fill: none;
	}
	.axis2 path{
		stroke: #000000;
		stroke-width: 2px;
		fill: none;
	}
	
	rect {
		stroke-width: 0px;
	}
</style>
<script>
	var PASSWORD = "";

	function setPassword()
	{
			$.ajax({
				type: "GET",
				url: '/set_pass',
				data: {id: document.getElementById("deviceId").value, password: PASSWORD, newp: document.getElementById("userPassword").value},
				dataType: 'text',
				success: function(result) {
					$("#print").text(result);
				},
			});
	}

	function setURL(type, task) {
		PASSWORD = document.getElementById("userPassword").value;
		$.ajax({
			type: "GET",
			url: task,
			data: {id: document.getElementById("deviceId").value, password: PASSWORD},
			dataType: 'text',
			success: function(result) {
				$("#print").text(result);
			},
		});
	}

	function httpGet() {
		
		if(document.getElementById("task").value == "status") {
			setURL("GET", "/get");
		} else if (document.getElementById("task").value == "toggle") {
			setURL("GET", "/toggle");	
		} else if (document.getElementById("task").value == "turnOn") {
			setURL("GET", "/led_on");	
		} else if (document.getElementById("task").value == "turnOff") {
			setURL("GET", "/led_off");	
		}
	}
	

</script>
</html>
